cluster:
  instances: 1
  storage:
    size: 200Mi

  services:
    disabledDefaultServices: ["ro", "r"]
    additional:
      - selectorType: rw
        serviceTemplate:
          metadata:
            name: postgres-cluster-nodeport
          spec:
            type: NodePort
            ports:
              - name: postgres
                port: 5432
                targetPort: 5432
                nodePort: 30432

  postgresql:
    parameters:
      pgaudit.log: all, -misc
      pgaudit.log_catalog: "off"
      pgaudit.log_parameter: "on"
      pgaudit.log_relation: "on"
      pgaudit.log_rows: "on"
